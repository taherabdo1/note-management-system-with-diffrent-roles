
<input type="date" ng-model="startDate" required/>
<input type="date" ng-model="endDate" required/>
<button ng-click="filterNotes()"
	style="padding-left: 50px; padding-right: 50px">filter</button>


Notes of: {{userName}}
<br />
<P ng-repeat="row in rows">
	date: {{row.date}}: <br /> total time: {{row.totalPeriod}}<br /> <b>Notes:</b><br />
<ul>
	<li ng-repeat="note in notes">{{note}}</li>
</ul>
</p>
